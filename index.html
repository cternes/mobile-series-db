<!DOCTYPE html manifest="/offline.manifest">
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <link rel="stylesheet" type="text/css" href="css/style.css">  
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body ng-controller="SeriesController">
        <div class="centered white-font green" ng-show="online"><h4>Online</h4></div>
        <div class="centered white-font red" ng-hide="online"><h4>Offline</h4></div>
        <ul>
            <li ng-repeat="series in seriesList| orderBy: 'title'" class="list-item">
                <h3>{{series.title}} (Season {{series.seasons[0].season}})</h3>
                <!--
                <ul>
                    <li ng-repeat="season in series.seasons| orderBy: 'season':true">
                        <span>{{season.season}}</span>
                    </li>
                </ul>
                -->
            </li>
        </ul>
    </body>
</html>
