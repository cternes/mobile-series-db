<!DOCTYPE html>
<html manifest="offline.manifest">
    <head>
        <title>Mobile Series Db</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <meta name="apple-mobile-web-app-title" content="Series Db">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="apple-touch-icon" href="touch-icon.png"/>
        <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
        <script src="js/lib/jquery-2.1.1.min.js"></script>
        <script src="js/lib/angular-1.3.0-beta.17.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body ng-controller="SeriesController">
        <div class="centered white-font green" ng-show="online"><h4>Online</h4></div>
        <div class="centered white-font red" ng-hide="online"><h4>Offline</h4></div>
		<a href="{{authorizationUrl}}" ng-show="{{!hasApiToken}}">Login</a>
        <ul>
            <li ng-repeat="series in seriesList| orderBy: 'show.title'" class="list-item {{series.styleClass}}">
                <h3 ng-show="series.nextSeason">{{series.show.title}} (Season {{series.nextSeason}})</h3>
                <h3 ng-hide="series.nextSeason">{{series.show.title}}</h3>
            </li>
        </ul>
    </body>
</html>
